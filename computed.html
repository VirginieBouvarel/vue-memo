<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js : Les computed properties</title>
  </head>
  <body>
    <div id="app">
      <button @click="counter++">Incrémenter</button>
      <button @click="counter--">Décrémenter</button>
      <h3>{{ counter }}</h3>
      <h3>{{ wordMethods() }} - {{ wordComputed }}</h3>

      <button @click="counterTwo++">Incrémenter Two</button>
      <h3>{{ counterTwo }}</h3>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script>
      const app = new Vue({
        el: "#app",
        data: {
          counter: 0,
          counterTwo: 0,
        },
        computed: {
          wordComputed() {
            console.log("in Computed");
            return this.counter < 0 ? "Négatif" : "Positif";
          },
        },
        methods: {
          wordMethods() {
            console.log("in Methods");
            return this.counter < 0 ? "Négatif" : "Positif";
          },
        },
      });
    </script>
  </body>
</html>
