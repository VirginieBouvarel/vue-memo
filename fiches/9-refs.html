<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js : Les refs</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>{{ title }}</h1>
      <span ref="spanTest">spanTest</span>
      <button ref="btnClick">Click</button>
    </div>

    <script>
      const app = new Vue({
        el: "#app",
        data: {
          title: "Instance de vue.js",
        },
        methods: {
          sayHello: function () {
            console.log("Hello");
          },
          showRefs: function () {
            console.log(app.$refs.spanTest); // objet span
          },
        },
      });

      console.log(app.$refs.spanTest.outerHTML); // <span>spanTest</span>
      console.log(app.$refs.spanTest.textContent); // spanTest
      app.showRefs();

      console.log(app.$refs); // objet d'objets (un par ref)
    </script>
  </body>
</html>
