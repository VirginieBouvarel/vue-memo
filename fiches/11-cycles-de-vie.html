<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js : Les hooks de cycle de vie</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>{{ title }}</h1>
      <button @click="editTitle">Click</button>
    </div>

    <script>
      const app = new Vue({
        el: "#app",
        data: {
          title: "Hello World !",
        },
        methods: {
          editTitle: function () {
            this.title = "New Title !";
          },
        },

        // Dès la création
        beforeCreate: function () {
          console.log("before create");
        },
        created: function () {
          console.log("created");
        },

        // Après la mise à jour (ici clic sur le bouton)
        beforeUpdate: function () {
          console.log("before update");
        },
        updated: function () {
          console.log("updated");
        },

        // Avant et après la destruction de l'instance
        beforeDestroy: function () {
          console.log("before destroy");
        },
        destroyed: function () {
          console.log("destroyed");
        },
      });

      setTimeout(function () {
        app.$destroy();
      }, 2000);
    </script>
  </body>
</html>
